<!DOCTYPE html><html id=ng-app xmlns:ng=http://angularjs.org ng-app=demo lang=en><head><meta charset=UTF-8><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content="Angular Pure Datepicker"><meta http-equiv=Cache-Control content=no-cache><meta name=viewport content="width=device-width, initial-scale=1.0"><link href=bower_components/bootstrap/dist/css/bootstrap.min.css rel=stylesheet media=all><link href=angular-pure-datepicker/dist/angular-pure-datepicker.css rel=stylesheet media=all><link rel=stylesheet href="http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,500,700,900&amp;subset=latin,cyrillic" type=text/css><script src=bower_components/angular/angular.js type=text/javascript></script><script src=angular-pure-datepicker/dist/angular-pure-datepicker.js type=text/javascript></script><script src=index.js type=text/javascript></script><title>Angular Pure Datepicker</title></head><body><div id=content_view class=container><div id=demo_page ng-controller=DemoPageCtrl><ol><li><section><hgroup><h3>External model change with right-limit case</h3></hgroup><div class=case_description><ul><li>Valid ngModel</li><li>External model change</li><li>right-limit</li></ul></div><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=apd_1 class=control-label>Date</label><pure-datepicker id=apd_1 ng-model=externalChangeRightLimitCase.model apd-end=externalChangeRightLimitCase.endDate></pure-datepicker></div></form><button type=button ng-click=plusOneMonth(externalChangeRightLimitCase)>+1 month</button><button type=button ng-click=minusOneMonth(externalChangeRightLimitCase)>-1 month</button><model-well case-model=externalChangeRightLimitCase></model-well></section></li><li><section><hgroup><h3>External model change with both-limit case</h3></hgroup><div class=case_description><ul><li>Valid ngModel</li><li>External model change</li><li>right-limit</li></ul></div><form id=demo_simple_form name=demo_simple_form><div class=form-group><label for=apd_1 class=control-label>Date</label><pure-datepicker id=apd_1 ng-model=externalChangeBothLimitCase.model apd-start=externalChangeBothLimitCase.startDate apd-end=externalChangeBothLimitCase.endDate></pure-datepicker></div></form><button type=button ng-click=plusOneMonth(externalChangeBothLimitCase)>+1 month</button><button type=button ng-click=minusOneMonth(externalChangeBothLimitCase)>-1 month</button><model-well case-model=externalChangeBothLimitCase></model-well></section></li></ol></div></div></body></html>
